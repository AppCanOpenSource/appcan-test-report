		function openLoadingView(){
		    //var jsonstr = '{"x":200, "y":500, "w":240, "h":40, "style":{"styleId":0, "pointNum":4, "pointColor":["#ff4444", "#ffbb33", "#99cc00", "#33b5e5"]}}';
		    // var jsonstr = '{"x":200, "y":500, "w":150, "h":40, "style":{"styleId":1, "pointNum":4, "pointColor":["#ffffff"]}}';
    		// uexLoadingView.open(jsonstr);
    		if(uexWidgetOne.platformName == "iOS"){
    		    //宽高是计算得来的，iOS点的直径为20，间隔为5
                var x=screen.availWidth/2-47.5;
                var y=screen.availHeight/2-10;
                var w=95;
                var h=20;
            }else{    
                //宽高是计算得来的，Android点的直径为40，每个点左右间隔为6，共8个           
                var x=screen.availWidth/2-104;
                var y=screen.availHeight/2-20;
                var w=208;
                var h=40;
            }
    		var params = {
                "x":x,
                "y":y,
                "w":w,
                "h":h,
                "style":
                {
                    "styleId":0,
                    "pointNum":4,
                    "pointColor":["#ff4444", "#ffbb33", "#99cc00", "#33b5e5"]
                }
            };
            uexLoadingView.open(JSON.stringify(params));
		}
		function openCircleLoading(){
            uexLoadingView.openCircleLoading();	
            setTimeout (function(){
                closeLoadingView();
            },3000);	    
		}
		
		function closeLoadingView(){
    		uexLoadingView.close();
		}
	</script>
